<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarEditor Dalal.am</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        main{
            margin-top: 125px;
            margin-bottom: 200px;
        }

        img{
            width: 550px;
            height: 350px;
            margin:auto;
        }

        #product{
            background: snow;
            width: 1000px;
            margin:auto;
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto" th:insert="blocks/header :: header">
    </header>

    <main class="px-3">
        <h1>Edit Car Details</h1>
        <br>
        <div th:each="elem : ${product}">
            <form method="post" style="width: 700px; margin:auto">
                <input type="text" th:value="${elem.title}" name="title" placeholder="Insert product title" class="form-control"><br>
                <input type="text" th:value="${elem.shortDs}" name="shortDs" placeholder="Insert short description of product" class="form-control"><br>
                <textarea type="text" name="description" placeholder="Insert description of product" class="form-control" th:text="${elem.description}" /><br>
                <button type="submit" class="btn btn-success">Update Product</button>
            </form>
        </div>
    </main>

    <footer class="mt-auto text-white-50" th:insert="blocks/footer :: footer">
    </footer>
</div>
</body>
</html>
