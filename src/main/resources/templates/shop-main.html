<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Dalal.am</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        main{
            margin-bottom: 50px;
        }

        img{
            width: 550px;
            height: 350px;
            margin:auto;
        }

        #product{
            background: snow;
            width: 650px;
            margin-right: 25px;
            display: inline-block;

        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto" th:insert="blocks/header :: header">
    </header>

    <main class="px-3" >
        <h1>Car Dealing</h1>
        <br>
         <div th:each="elem : ${products}" class="alert alert-info mt-2" id="product">

             <h2 th:text="${elem.title}" />
             <p th:text="${elem.shortDs}" />
             <hr>
             <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2021-toyota-camry-hybrid-xle-mmp-1-1603215410.png?crop=0.796xw:1.00xh;0.103xw,0&resize=640:*">
             <br>
             <hr>
             <a th:href="'/shop/' + ${elem.id}" class="btn btn-warning" style="background: rgba(255,243,0,0) ; border: 1px solid black"><h5>More About Product</h5></a>
         </div>

    </main>

    <footer class="mt-auto text-white-50" th:insert="blocks/footer :: footer">
    </footer>
</div>
</body>
</html>
