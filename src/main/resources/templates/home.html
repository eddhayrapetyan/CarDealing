<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        main{
            margin-top: 120px;
            margin-bottom: 170px;
        }

        .wow{
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto" th:insert="blocks/header :: header">
    </header>

    <main class="px-3">
        <img src="https://i.pinimg.com/originals/f5/2b/77/f52b77c65ec01c8a1003073921c93a95.jpg" width="400px" height="200px" border-radius="5px">
        <br><br>

        <h2 style="margin-bottom: 20px">Welcome Dear Customer </h2>
        <hr width="700px" style="margin: auto">
        <br>
        <div class="wow">
             <p class="lead">
                <a href="/about" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: black">Learn more about Project</a>
            </p>
        </div>

        <div class="wow">
            <p class="lead">
                <a href="/shop" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: black">Shop Online in Dalal.am</a>
            </p>
        </div>

        <br>
    </main>

    <footer class="mt-auto text-white-50" th:insert="blocks/footer :: footer">
    </footer>
</div>
</body>
</html>
