<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Dalal.am</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        main{
            margin-bottom: 50px;
        }

        img{
            width: 750px;
            height: 450px;
            margin:auto;
        }

        #product{
            background: snow;
            width: 1200px;
            margin:auto;
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto" th:insert="blocks/header :: header">
    </header>

    <main class="px-3" >
        <h1>Product Details</h1>
        <br>
        <div th:each="elem : ${product}" class="alert alert-info mt-2" id="product">

            <h2 th:text="${elem.title}" />
            <p th:text="${elem.description}" />
            <!-- <p><b>Product Views : </b><span th:text="${elem.views}"/></p> -->
            <hr>
            <img src="https://www.carscoops.com/wp-content/uploads/2019/05/99fb810f-bmw-f80-m3-cs.jpg" >
            <br>
            <hr>
            <a th:href="'/shop/' + ${elem.id} + '/edit'" class="btn btn-warning" style="background: rgba(255,243,0,0) ; border: 1px solid black"><h5>Edit Product</h5></a>
            <br><br>
            <form th:action="'/shop/' + ${elem.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit" style="background: rgba(255,243,0,0) ; border: 1px solid black">Delete Product</button>
            </form>

        </div>
    </main>

    <footer class="mt-auto text-white-50" th:insert="blocks/footer :: footer">
    </footer>
</div>
</body>
</html>
